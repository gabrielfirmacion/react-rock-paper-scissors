<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock, Paper, and Scissors</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      var App = React.createClass({
        render: function () {
            return <div>
              <ComputerChoice />
              <Outcome />
              <UserChoiceList />
            </div>;
        }
      });

      var ComputerChoice = React.createClass({
        randomComputerChoice: function(){
          var keys = Object.keys(choices)
          return choices[keys[ keys.length * Math.random() << 0]]
        },
        getInitialState: function() {

           // var rand = this.randomComputerChoice(); --- set initial state when a choice is clicked
           return {choice: {id: "initial", src:"http://4.bp.blogspot.com/-xUtyL2ROgNs/U1biPYKIqzI/AAAAAAAAoNw/_ZNcM9gKGBg/s1600/content-header-lets-play-logo.png"}};
        },
        render: function () {
            return <div id="computerChoice">
              <img src={this.state.choice.src} id={this.state.choice.id} />
            </div>;
        }
      });

      var Outcome = React.createClass({
        render: function() {
          return (
            <div id="outcome">
              Hello, world! I am the Outcome!
            </div>
          );
        }
      });

      var UserChoice = React.createClass({
        getInitialState: function () {
           return {hover: false};
         },
         handleMouseEnter: function(){
           this.setState({hover: true});
         },
         handleMouseLeave: function(){
           this.setState({hover: false});
         },
        render: function(){
          var className = '';
          if (this.state.hover) {
              className = 'highlight';
          }
          return <div className="choice in-line">
          <img src={this.props.imageUrl}
              id={this.props.id}
              onMouseEnter={this.handleMouseEnter}
              onMouseLeave={this.handleMouseLeave}
              className={className} />

        </div>
        }
      });

      var UserChoiceList = React.createClass({
        render: function(){
          var list = options.userChoicesData.map(function(userChoicesProps){
            return <UserChoice {...userChoicesProps} />
          });

          return <div>
            {list}
          </div>
        }
      });

      var options = {
        userChoicesData: [{
          id: "rock",
          imageUrl: 'http://llerrah.com/images/large_rock_in_grass_lg_clr_me.gif'
        },{
          id: "paper",
          imageUrl: 'http://braillepaper.com/wp-content/uploads/2014/01/stack-braille-paper.png'
        },{
          id: "scissors",
          imageUrl: 'http://kindersay.com/files/images/scissors.png'
        }]
      };

      ReactDOM.render(
        <App />,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
