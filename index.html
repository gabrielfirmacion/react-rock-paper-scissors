<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock, Paper, and Scissors</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      var App = React.createClass({
        render: function () {
            return <div>
              <ComputerChoice />
              <Outcome />
              <UserChoice />
            </div>;
        }
      });

      var choices = { rock: { id: "rock", src: "http://llerrah.com/images/large_rock_in_grass_lg_clr_me.gif"},
                     paper: { id: "paper", src: "http://braillepaper.com/wp-content/uploads/2014/01/stack-braille-paper.png"},
                     scissors: { id: "scissors", src: "http://kindersay.com/files/images/scissors.png"}};

      var ComputerChoice = React.createClass({
        randomComputerChoice: function(){
          var keys = Object.keys(choices)
          return choices[keys[ keys.length * Math.random() << 0]]
        },
        getInitialState: function() {
           var rand = this.randomComputerChoice();
           return {choice: rand};
        },
        render: function () {
            return <div id="computerChoice">
              <img src={this.state.choice.src} id={this.state.choice.id} />
            </div>;
        }
      });

      var Outcome = React.createClass({
        render: function() {
          return (
            <div id="outcome">
              Hello, world! I am the Outcome!
            </div>
          );
        }
      });

      var UserChoice = React.createClass({
        render: function () {
            return <div id="userChoice">
              <img src="http://llerrah.com/images/large_rock_in_grass_lg_clr_me.gif" id="rock"/>
              <img src="http://braillepaper.com/wp-content/uploads/2014/01/stack-braille-paper.png" id="paper"/>
              <img src="http://kindersay.com/files/images/scissors.png" id="scissors"/>
            </div>;
        }
      });

      ReactDOM.render(
        <App />,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
