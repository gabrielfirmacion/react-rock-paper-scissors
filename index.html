<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock, Paper, and Scissors</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      var App = React.createClass({
        render: function () {
            return <div>
              <ComputerChoice />
              <Outcome />
              <UserChoice />
            </div>;
        }
      });

      var choices = ["rock","paper","scissors"];

      var ComputerChoice = React.createClass({
        randomComputerChoice: function(){
          return choices[Math.floor(Math.random()*choices.length)]
        },
        getInitialState: function() {
           var rand = this.randomComputerChoice();
           return {choice: rand};
        },
        render: function () {
            return <div id="computerChoice">

              Computer Choice: {this.state.choice}
            </div>;
        }
      });

      var Outcome = React.createClass({
        render: function() {
          return (
            <div id="outcome">
              Hello, world! I am the Outcome!
            </div>
          );
        }
      });

      var UserChoice = React.createClass({
        render: function () {
            return <div id="userChoice">
              I am the user choice
            </div>;
        }
      });



      ReactDOM.render(
        <App />,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
